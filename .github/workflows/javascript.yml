name: üåê javascript
on: 
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'main'

env:
  BASE_BRANCH: main
  SCONSFLAGS: debug_symbols=no --jobs=4
  SCONS_CACHE_LIMIT: 8192
  EM_VERSION: 3.1.9
  EM_CACHE_FOLDER: 'emsdk-cache'

jobs:
  javascript:
    runs-on: "ubuntu-20.04"
    name: JavaScript Templates(platform=javascript tools=no target=release)
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      # Install all packages except SCons
      - name: Configure dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential pkg-config libx11-dev libxcursor-dev \
            libxinerama-dev libgl1-mesa-dev libglu-dev libasound2-dev libpulse-dev libudev-dev libxi-dev libxrandr-dev yasm
      - name: Load .scons_cache directory
        id: javascript-cache
        uses: actions/cache@v2
        with:
          path: ${{github.workspace}}/.scons_cache/
          key: ${{github.job}}-${{env.BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
          restore-keys: |
            ${{github.job}}-${{env.BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
            ${{github.job}}-${{env.BASE_BRANCH}}-${{github.ref}}
            ${{github.job}}-${{env.BASE_BRANCH}}
      # Additional cache for Emscripten generated system libraries
      - name: Load Emscripten cache
        id: javascript-emscripten-cache
        uses: actions/cache@v2
        with:
          path: ${{env.EM_CACHE_FOLDER}}
          key: ${{env.EM_VERSION}}-${{github.job}}

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Configuring Python packages
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons
          python --version
          scons --version
      - name: Set up Emscripten latest
        uses: mymindstorm/setup-emsdk@v10
        with:
          version: ${{env.EM_VERSION}}
          actions-cache-folder: ${{env.EM_CACHE_FOLDER}}

      - name: Verify Emscripten setup
        run: |
          emcc -v
      - name: Compilation
        working-directory: ./build
        env:
          EMSDK: yes
          SCONS_CACHE: ${{github.workspace}}/.scons_cache/
        run: |
           scons platform=javascript tools=no target=release
      - uses: actions/upload-artifact@v2
        with:
          name: ${{github.job}}
          path: build/godot/bin/*
